<!DOCTYPE html>
<html>
   <head>
      <title>Sorting - JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <style type="text/css">
         #sortable, #sortable1 { list-style-type: none; width: 80%; }
         #sortable li, #sortable1 li { margin:20px; padding:30px;font-size: 20px; height: 20px; }
         .default {background: skyblue;border: 1px solid black;color: black;}
         
      </style>
      
      <script type="text/javascript">
          $(document).ready(function () {
              
			  $("#sortable").sortable();
            
			  $("#sortable1").sortable();
			  
			  $("#sortable").sortable({connectWith: "#sortable1, #sortable"});
			  
              $("#sortable1").sortable({connectWith: "#sortable, #sortable1"});
			 
		  });
      </script>
   </head>
   <body>
         <div > 
            <h3>List 1</h3>
            <ul id = "sortable">
               <li class = "default">Apple</li>
               <li class = "default">Ball</li>
               <li class = "default">Cat</li>
               <li class = "default">Dog</li>
            </ul>
         </div>
         <div>
            <h3>List 2</h3> 
            <ul id = "sortable1">
               <li class = "default">apple</li>
               <li class = "default">ball</li>
               <li class = "default">cat</li>
               <li class = "default">dog</li>
            </ul>
         </div>
      
      <hr />
   </body>
</html>
