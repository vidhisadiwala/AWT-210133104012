<!doctype html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
      <meta name="color-scheme" content="light dark">
      <title>DatePicker JQuery UI</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css" />
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
      
      <!-- Javascript -->
      <script type="text/javascript">
          $(document).ready(function () {
			
			$("#DatePicker1").datepicker({
                  showWeek: true,
                  yearSuffix: "(DOB)",
                  showAnim: "slide"
              });

              
              $("#DatePicker2").datepicker();
            //   $("#DatePicker2").datepicker("show");
			  
          });
      </script>
   </head>
   
   <body style="background-color: skyblue;">
      <p>Select Today's Date: <input type = "text" id="DatePicker1" placeholder="Select Today's Date"></p><hr />
      <p>Select Today's Date: <input type = "text" id="DatePicker2" placeholder="Select Today's Date"></p>
      
   </body>
</html>
